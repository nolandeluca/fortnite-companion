<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <nav>
        <nav>
            <div class="nav-extended">
                <ul class="center hide-on-down">
                    <a href="index.html"> <img src="resources/fornite image.png" alt="fortnite companion logo" id="logo"></a>
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a href="friendfinder.html">Friend Finder</a></li>
                        <li class="tab"><a href="store-tracker.html">Store Tracker</a></li>
                        <li class="tab"><a href="challenges.html">Challenges</a></li>
                        <li class="tab"><a href="items.html">My Items</a></li>
                        <li class="tab"><a href="my-stats.html">My Stats</a></li>
                        <div class="login-div">
                            <li id="welcome"></li>
                            <li><a class="waves-effect waves-light btn modal-trigger" id="login1" href="#modal1">Login</a></li>
                            <li><a class="waves-effect waves-light btn hide" id="btnlogout">Log out</a></li>
                        </div>
                    </ul>
                </ul>
            </div>
        </nav>

    <div class="container">
            <div class="none-for-now">
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <div class="row">
                            <div class="row z-depth-6 card-panel">
                                <form class="login-form">
                                    <h3>Account Login</h3>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">mail_outline</i>
                                            <input class="validate" id="email" type="email">
                                            <label for="email" data-error="wrong" data-success="right">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">lock_outline</i>
                                            <input id="password" type="password">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <div class="row">
                                    <div class="center-align">
                                        <a href="#" class="btn waves-effect waves-light modal-action modal-close" id="btnlogin">Login
                                            <i class="material-icons right">vpn_key</i>
                                        </a>
                                        <a href="#" class="btn waves-effect waves-light modal-action modal-close" id="btnsignup">Sign
                                            Up
                                            <i class="material-icons right">account_circle</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space"></div>
                <div class= "challenges-table">
                        <table class="highlight">
                            <thead>
                                <tr>
                                    <th>Challenges</th>
                                    <th>Stars</th>
                                    <th>Total</th>
                                    <th>Difficulty</th>
                                </tr>
                            </thead>
                            <tbody class="response"></tbody>
                        </table>
                    </div>

            <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="js/logic.js"></script>
</body>
<script type="text/javascript">
        
    var queryURL = "https://fortnite-public-api.theapinetwork.com/prod09/challenges/get?season=current";
   // var html="";
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
        console.log(response)
        for(i=0;i<response.challenges.week8.length ;i++){
      html = `<tr>
       <td width="20%">'${response.challenges.week8[i].challenge}</td>
       <td width="20%">${response.challenges.week8[i].stars}</td>
       <td width="10%">${response.challenges.week8[i].total}</td>
       <td class="positive">${response.challenges.week8[i].difficulty}</td>
       </tr>`
   $(".response").prepend(html);
        }
    });
    
</script>
</html>
