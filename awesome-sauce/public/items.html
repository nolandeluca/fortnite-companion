<script>
  $(document).ready(function () {
    var items = [];
    var data;
    var settings = {
      "async": true,
      "crossDomain": true,
      "url": "https://fortnite-public-api.theapinetwork.com/prod09/items/list",
      "method": "GET"
    }
    $.ajax(settings).done(function (response) {
      console.log(response)
      for (x = 0; x < response.length; x++) {
        items.push(response[x]);
        //console.log(audits)
      }
      console.log(items)
      var json = {
        BrowserStats: items
      };
      var data = jQuery.map(json.BrowserStats, function (el, i) {
        return [
          [el.name, '<td width="20">' + el.description + '</td>', el.cost, el.type,
            '<img height="42" width="42" src="' + el.images.info + '">'
          ]
        ];
      });
      $('#example').dataTable({
        "aaData": data,
        "aoColumns": [{
            "sTitle": "Name"
          },
          {
            "sTitle": "Description"
          },
          {
            "sTitle": "Cost"
          },
          {
            "sTitle": "Type"
          },
          {
            "sTitle": "Skin"
          }
        ]
      });
    });
  });
</script>
